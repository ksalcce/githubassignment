<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="layout.css" rel="stylesheet" type="text/css" />
    <link href="utilities.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <h2><i class="fa fa-code-fork text-primary" aria-hidden="true"></i> Repo Search</h2>
      </div>
      <div class="row">
        <div class="cell text-right">
          <img id="orgLogo" class="org-logo" src="https://static.dezeen.com/uploads/2018/09/uber-rebrand-wolff-olins_dezeen_sq.jpg"/>
        </div>
        <div class="cell text-left" id="orgData">
          <h4><strong>Company: </strong> Uber</h4>
          <p><strong>Location: </strong> San Francisco, CA</p>
          <p><strong>Total Repos: </strong> 10</p>

        </div>
      </div>
      <div class="row">
        <form id="orgSearchForm">
          <input type="text" id="q"/>
          <input class="button-primary"type="submit" id="submitOrgSearch"/>
        </form>
      </div>
      <footer class="row">
        <div class="cell">
          <h4 class="text-primary">Lorem Ipsum</h4>
        </div>
        <div class="cell">
          <a href="#"><i class="fa fa-github-square" aria-hidden="true"></i> Git Hub</a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
